<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="pointure">Pointure : </label><input type="text" id="pointure" name="pointure"/><br/>
            <label for="annee">Année de naissance : </label><input type="text" id="annee" name="annee"/><br/>
            <button id="valider" name="valider">Valider</button>
        </form>
        <script>
        function valid() {
          var shoeSize = document.getElementById("pointure").value, year = document.getElementById("annee").value, result;
              if (isNaN(shoeSize) || isNaN(year)) {
                result = "Cabrone !"; //A la place d'alert, on stipule que result n'est pas possible avec des NaN
              }
              else {
                result = ((((shoeSize * 2) + 5) * 50) - year) + 1766; // calcul d'après instruction.
              }
          return(result); //retourne le resultat de la fonction
        }
        // spécifier l'élément - créer un évènement sur le clique - appeler la fonction.
          document.getElementById("valider").addEventListener("click" , function() {
            alert(valid()); //affiche la fonction
          })
        </script>
    </body>
</html>
